<html lang="en">
<head>

  <style type="text/css">
  .container p {
    height: 40px;
    text-align: center;
  }
  .container .btn-group{
    position: absolute;
    left: 50%;
    transform: translateX(-50%)
  }
  </style>
</head>

    </div>
  </div>

<script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/node_modules/mockjs/dist/mock.js"></script>

</html>
